<div class="text-card">
    <div class="card-header">
        <div class="number">
            <span>{{message().phone_number | phonePipe }}</span>
        </div>
        <div class="time">
            <span>{{message().created_at | datePipe: 'dd/MM/yyyy HH:mm'}}</span>
        </div>
    </div>

    <mat-card  variant="outlined" class="message-card">  
        <mat-card-content class="body-parent">
            <div class="card-body">
                {{message().message_content}}
            </div>
        </mat-card-content>
    </mat-card>

    <div class="card-footer">
        <div class="status">
            {{statusText()}}
        </div>
        <div class="message-length">
            {{messageLength()}}/250
        </div>
    </div>
</div>
