<div>
    <div>
        <h2>Message History ({{!!messages() ? messages().length : 0}})</h2>
    </div>
</div>






<div class="message-container" *ngIf="true">
    <app-card-component 
        *ngFor="let message of messages(); trackBy: trackById"
        [message]="message"
    >

    </app-card-component>
</div>
